
<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    }
	var x = document.forms["myForm"]["branch"].value;
    if (x == null || x == "" ||x.length>3) {
        alert("Branch must be filled");
        return false;
    }
	
	if(x=="IT")
	{
	alert("Information");
	return true;
	}
	var x = document.forms["myForm"]["roll"].value;
    if (x == null || x == "") {
        alert("Roll number not filled correctly");
        return false;
    }
	var x = document.forms["myForm"]["perc"].value;
    if (x == null || x == ""||x!=decimal) {
        alert("Percantage not filled correctly");
        return false;
    }
}
</script>
</head>
<body>
<form name="myForm" 
onsubmit="return validateForm()" action="database.php">
Name:  <input type="text" name="fname"><br><br>
Branch:<input type="text" name="branch"><br><br>
Roll no:<input type="text" name="roll"><br><br>
Percentage:<input type="nu" name="perc"><br><br>


<input type="submit" value="Submit">
</form>

</body>
</html>
